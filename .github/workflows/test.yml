---
name: Test
run-name: "Test on \"${{ github.event.pull_request.title }}\" by ${{ github.actor }}"

permissions:
  contents: read
  packages: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - ".github/workflows/test.yml"
      - ".gitignore"
      - "src"
      - "package.json"
      - "tsconfig.json"
      - "tsup.config.ts"
      - "vitest.config.ts"
      - "yarn.lock"

jobs:
  init__node:
    if: |
      (contains(github.event.pull_request.labels.*.name, 'renovate') &&
        contains(github.event.pull_request.labels.*.name, 'renovate:npm')) ||
      !contains(github.event.pull_request.labels.*.name, 'renovate')
    name: "Initialize: node"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init-node

  build:
    name: "Build"
    runs-on: ubuntu-latest
    needs:
      - init__node
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init-node
      - uses: ./.github/actions/build-and-cache

  test__code_spec:
    name: "Test: Code Specifigation"
    runs-on: ubuntu-latest
    needs:
      - init__node
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init-node
      - run: yarn test:spec


  test__definition_types_spec:
    name: "Test: Definition Types Specifigation"
    runs-on: ubuntu-latest
    needs:
      - init__node
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init-node
      - run: yarn test:spec-d


  test__typecheck:
    name: "Test: TypeCheck"
    runs-on: ubuntu-latest
    needs:
      - init__node
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/init-node
      - run: yarn test:type
